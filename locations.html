<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roy Locations Index</title>
  <meta name="description" content="Index of all Roy locations on Wplace" />
  <link rel="stylesheet" type="text/css" href="save-roy-ensmoj.css" />
</head>
<body>
  <div id="layout">
    <nav id="toc">
      <h2>Indhold</h2>
      <ul id="toc-list"></ul>
    </nav>
    <main id="container">
      <h1>Roy Locations Index</h1>
      <div id="roy-locations"></div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    fetch('assets/roy-locations.yml')
      .then(response => response.text())
      .then(yamlText => {
        try {
          const data = window.jsyaml.load(yamlText);
          const container = document.getElementById('roy-locations');
          const tocList = document.getElementById('toc-list');
          tocList.innerHTML = '';

          // Recursive function to build TOC and content
          function buildTOCandContent(obj, parentKey = '', tocParent, contentParent, level = 1) {
            Object.entries(obj).forEach(([key, value]) => {
              const anchor = parentKey ? `${parentKey}-${key}` : key;
              if (typeof value === 'object' && !Array.isArray(value) && !('filename' in value && 'title' in value && 'link' in value)) {
                // Group (country/region)
                // TOC
                if (tocParent) {
                  const tocItem = document.createElement('li');
                  tocItem.innerHTML = `<a href="#${anchor}">${key}</a>`;
                  const subUl = document.createElement('ul');
                  subUl.className = 'toc-cities';
                  buildTOCandContent(value, anchor, subUl, null, level + 1);
                  tocItem.appendChild(subUl);
                  tocParent.appendChild(tocItem);
                }
                // Content
                if (contentParent) {
                  const groupDiv = document.createElement('div');
                  groupDiv.className = level === 1 ? 'country-block' : 'region-block';
                  groupDiv.id = anchor;
                  groupDiv.innerHTML = `<h${level + 1}>${key}</h${level + 1}>`;
                  contentParent.appendChild(groupDiv);
                  buildTOCandContent(value, anchor, null, groupDiv, level + 1);
                }
              } else if (typeof value === 'object' && 'filename' in value && 'title' in value && 'link' in value) {
                // City/location
                if (tocParent) {
                  const tocCity = document.createElement('li');
                  tocCity.innerHTML = `<a href="#${anchor}">${key}</a>`;
                  tocParent.appendChild(tocCity);
                }
                if (contentParent) {
                  const div = document.createElement('div');
                  div.className = 'location-entry';
                  div.id = anchor;
                  div.innerHTML = `
                    <h3>${value.title} <span class="city">(${key})</span></h3>
                    <a href="${value.link}" target="_blank">
                      <img src="assets/roy-locations/${value.filename}" alt="${value.title}" style="max-width:200px;">
                    </a>
                  `;
                  contentParent.appendChild(div);
                }
              }
            });
          }

          buildTOCandContent(data, '', tocList, container, 1);
        } catch (err) {
          document.getElementById('roy-locations').innerHTML = '<p style="color:red">YAML Parse Error: ' + err.message + '</p>';
          console.error('YAML Parse Error:', err);
        }
      })
      .catch(err => {
        document.getElementById('roy-locations').innerHTML = '<p style="color:red">Failed to load locations.</p>';
        console.error('Failed to load locations:', err);
      });
  </script>
  <style>
    #layout {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background: #222;
    }
    #toc {
      width: 220px;
      background: #181818;
      color: #fff;
      padding: 2em 1em 2em 2em;
      border-radius: 1em 0 0 1em;
      margin-right: 2em;
      min-height: 100vh;
    }
    #container {
      background: #222;
      color: #fff;
      padding: 2em;
      border-radius: 1em;
    }
    #toc-list {
      list-style: none;
      padding: 0;
    }
    #toc-list > li {
      margin-bottom: 1em;
    }
    #toc-list > li > a {
      color: #7ecfff;
      text-decoration: none;
      font-size: 1.1em;
    }
    #toc-list > li > a:hover {
      text-decoration: underline;
    }
    .toc-cities {
      list-style: none;
      padding-left: 1.2em;
      margin: 0.2em 0 0.5em 0;
      display: block;
    }
    .toc-cities li {
      margin-bottom: 0.3em;
      display: list-item;
    }
    .toc-cities a {
      color: #b3e0ff;
      text-decoration: none;
      font-size: 1em;
    }
      .toc-cities a:hover {
        text-decoration: underline;
      }
  </style>
</html>
