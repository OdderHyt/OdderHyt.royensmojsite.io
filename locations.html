<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roy Locations Index</title>
  <meta name="description" content="Index of all Roy locations on Wplace" />
  <link rel="stylesheet" type="text/css" href="save-roy-ensmoj.css" />
</head>
<body>
  <div id="layout">
    <nav id="toc">
      <h2>Indhold</h2>
      <ul id="toc-list"></ul>
    </nav>
    <main id="container">
      <h1>Roy Locations Index</h1>
      <div id="roy-locations"></div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    fetch('assets/roy-locations.yml')
      .then(response => response.text())
      .then(yamlText => {
        try {
          const data = window.jsyaml.load(yamlText);
          const container = document.getElementById('roy-locations');
          const tocList = document.getElementById('toc-list');
          tocList.innerHTML = '';
          Object.entries(data).forEach(([country, cities]) => {
            // Add to TOC
            const tocCountry = document.createElement('li');
            const countryAnchor = `${country}`;
            tocCountry.innerHTML = `<a href="#${country}">${country}</a>`;
            // Add city sublist
            const cityUl = document.createElement('ul');
            cityUl.className = 'toc-cities';
            Object.keys(cities).forEach(city => {
              const tocCity = document.createElement('li');
              const cityAnchor = `${country}-${city}`;
              tocCity.innerHTML = `<a href="#${cityAnchor}">${city}</a>`;
              cityUl.appendChild(tocCity);
            });
            tocCountry.appendChild(cityUl);
            tocList.appendChild(tocCountry);

            // Country block
            const countryDiv = document.createElement('div');
            countryDiv.className = 'country-block';
            countryDiv.id = countryAnchor;
            countryDiv.innerHTML = `<h2>${country}</h2>`;
            Object.entries(cities).forEach(([city, loc]) => {
              const div = document.createElement('div');
              div.className = 'location-entry';
              div.id = `${country}-${city}`;
              div.innerHTML = `
                <h3>${loc.title} <span class="city">(${city})</span></h3>
                <a href="${loc.link}" target="_blank">
                  <img src="assets/roy-locations/${loc.filename}" alt="${loc.title}" style="max-width:200px;">
                </a>
              `;
              countryDiv.appendChild(div);
            });
            container.appendChild(countryDiv);
          });
        } catch (err) {
          document.getElementById('roy-locations').innerHTML = '<p style="color:red">YAML Parse Error: ' + err.message + '</p>';
          console.error('YAML Parse Error:', err);
        }
      })
      .catch(err => {
        document.getElementById('roy-locations').innerHTML = '<p style="color:red">Failed to load locations.</p>';
        console.error('Failed to load locations:', err);
      });
  </script>
  <style>
    #layout {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background: #222;
    }
    #toc {
      width: 220px;
      background: #181818;
      color: #fff;
      padding: 2em 1em 2em 2em;
      border-radius: 1em 0 0 1em;
      margin-right: 2em;
      min-height: 100vh;
    }
    #container {
      background: #222;
      color: #fff;
      padding: 2em;
      border-radius: 1em;
    }
    #toc-list {
      list-style: none;
      padding: 0;
    }
    #toc-list > li {
      margin-bottom: 1em;
    }
    #toc-list > li > a {
      color: #7ecfff;
      text-decoration: none;
      font-size: 1.1em;
    }
    #toc-list > li > a:hover {
      text-decoration: underline;
    }
    .toc-cities {
      list-style: none;
      padding-left: 1.2em;
      margin: 0.2em 0 0.5em 0;
      display: block;
    }
    .toc-cities li {
      margin-bottom: 0.3em;
      display: list-item;
    }
    .toc-cities a {
      color: #b3e0ff;
      text-decoration: none;
      font-size: 1em;
    }
      .toc-cities a:hover {
        text-decoration: underline;
      }
  </style>
</html>
